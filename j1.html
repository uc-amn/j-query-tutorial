<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JQuery Practice</title>
  </head>

  <body>
    <p>Using The Element Selector (Click)</p>
    <p id="p_id">This will manipulate using ID selector (Hover)</p>
    <p class="p_class">This will manipulate using class</p>
    <a href="#"
      >This will manipulate using href attribute(click) also an element without
      target blank</a
    ><br />
    <a href="#" target="_blank" rel="noopener noreferrer"
      >This is an anchor tag with target blank</a
    >
    <!-- <script src="jquery-3.6.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        //For 1.html
        $("p:first").click(function () {
          console.log("p tag is clicked");
        });

        $("#p_id").hover(function () {
          console.log("I hovered using ID");
        });
        $(".p_class").click(function () {
          console.log("I clicked using class(click)");
        });
        $("[href]").click(function () {
          console.log("I clicked href attribute(click)");
        });
        $("a[target='_blank']").hover(function () {
          console.log("With target blank");
        });
      });
    </script>
  </body>
</html>
